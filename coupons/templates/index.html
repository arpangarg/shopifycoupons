<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shopify Coupon Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Shopify Coupon Generator <small>Provide automated coupon generation service for Shopify</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form" action='/submit' method="POST">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="StoreName">Shopify Store Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="StoreName" id="StoreName" placeholder="Shopify Store Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Shopify Account Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Shopify Account Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Shopify Account Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="InputPassword" id="InputPassword" placeholder="Shopify Account Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputCoupon">Name your coupon</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputCoupon" id="InputCoupon" placeholder="Coupon Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CouponType">Type of Coupon</label>
                    <div class="input-group">
                        <select class="form-control" name="CouponType" id="CouponType" required>
                            <option>Fixed Dollar</option>
                            <option>Percentage Amount</option>
                        </select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputValue">Value of Coupon</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputValue" name="InputValue" placeholder="Percentage or Dollar Value" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputOrder">Minimum Order Value</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputOrder" name="InputOrder" placeholder="Dollar Value" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
</html>
